<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="pokedex-style.css">
</head>

<body>
  <div class="pokedex">
    <h1 class="pokedexText">Pokédex</h1>
    <div class="card" id="pokemonCard">
      <img id="pokemonImage"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvI9U-ImGqO7fh6lVypwxZCbx0xSa-qLV_LA&s"
        alt="Pokémon">
      <h2 id="pokemonName">Pokémon <br> Name</h2>
    </div>

    <input type="number" id="pokemonId" placeholder="Enter Pokémon ID (1-898)">

    <div class="buttons">
      <button onclick="fetchPokemon()">Search</button>
      <button onclick="randomPokemon()">Random</button>
    </div>
  </div>

  <script src="pokedex-script.js"></script>
</body>

</html>
